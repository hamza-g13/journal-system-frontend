server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. Image Service (Node.js) - Port 3000 internt
    location /api/images {
        proxy_pass http://image-service:3000/api/images; # Matchar Service-namn i k8s.txt
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # 2. Search Service (Quarkus) - Port 8084 internt
    location /api/search {
        proxy_pass http://search-service:8084/api/search;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 3. Message Service (Spring Boot) - Port 8083 internt
    location /api/messages {
        proxy_pass http://message-service:8083/api/messages;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 4. Auth Service (Om ni använder den)
    location /api/auth {
        proxy_pass http://auth-service:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 5. Patient Service (Default/Catch-all för API) - Port 8080 (Service Port)
    location /api {
        proxy_pass http://patient-service:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 6. React Router (SPA) - Måste ligga sist
    location / {
        try_files $uri $uri/ /index.html;
    }
}
