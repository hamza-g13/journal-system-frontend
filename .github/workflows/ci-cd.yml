name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/journal-frontend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/journal-frontend:latest

      - name: Trigger Redeploy in KTH Cloud
        run: |
          curl -X POST "https://api.cloud.cbh.kth.se/deploy/v2/deployments/55ac3832-517f-4445-951d-5179a5e27498/command" \
            -H "X-Api-Key: ${{ secrets.KTH_CLOUD_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"command": "restart"}'
