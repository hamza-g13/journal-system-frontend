name: Frontend CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# --- DETTA ÄR VAD DU SAKNAR ---
permissions:
  packages: write
  contents: read
# ------------------------------

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          # 1. Logga in på DockerHub med dina secrets
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

          # 2. Bygg image. OBS: Jag döper den till 'journal-frontend'. 
          # Om du vill ha ett annat namn på DockerHub, ändra det här.
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/journal-frontend:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/journal-frontend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/journal-frontend:latest

          # 3. Pusha till DockerHub
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/journal-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/journal-frontend:latest
  

  deploy:
    needs: test-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to CBH Cloud
        run: |
          # Lägg till -k för att tillåta self-signed certifikat
          curl -k -X POST https://deploy.cloud.cbh.kth.se/api/v1/deployments/frontend/triggers \
            -H "Authorization: Bearer ${{ secrets.KTH_CLOUD_API_KEY }}"
  
